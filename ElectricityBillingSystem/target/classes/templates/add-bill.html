<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Bill | Admin | EBS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #11998e, #38ef7d);
        font-family: 'Segoe UI', sans-serif;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .btn-success {
        background-color: #2ecc71;
        border: none;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 col-md-5 bg-white">
    <h3 class="text-center mb-4">ðŸ§¾ Add Bill</h3>

    <form method="post" action="/admin/bill/save" th:object="${bill}">
      <input type="hidden" name="userId" th:value="${userId}" />

      <div class="mb-3">
        <label>Month</label>
        <input type="text" th:field="*{month}" class="form-control" placeholder="e.g. June 2025" required />
      </div>

      <div class="mb-3">
        <label>Units Consumed</label>
        <input type="number" th:field="*{units}" class="form-control" placeholder="Enter units" required />
      </div>

      <button class="btn btn-success w-100 mt-2">Submit Bill</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">â¬… Back to Dashboard</a>
    </div>
  </div>
</div>
</body>
</html>
