<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard | EBS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #f7971e, #ffd200);
        font-family: 'Segoe UI', sans-serif;
    }
    .container {
        margin-top: 40px;
    }
    .table {
        background-color: #fff;
        border-radius: 10px;
    }
    .table th, .table td {
        color: #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Welcome Admin, <span th:text="${adminName}">Admin</span> üõ†Ô∏è</h2>
  <a href="/logout" class="btn btn-light float-end mb-3">Logout</a>
  <h4 class="mt-4">All Registered Users</h4>

  <table class="table table-hover mt-3 shadow">
    <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:if="${user.email != adminEmail}">
    <td th:text="${user.name}">Pooja</td>
      <td th:text="${user.email}">pooja@email.com</td>
      <td th:text="${user.role}">USER</td>
      <td>
        <a th:href="@{/admin/bill/add/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Add Bill</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
