<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Electricity Billing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .btn-success {
            background-color: #27ae60;
            border: none;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 col-md-6 bg-white">
        <h1 class="text-center mb-4">Welcome to Power Pay Eletro Bill</h1>
        <h3 class="text-center mb-4">ðŸ”Œ Create Your Account</h3>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form method="post" action="/register" th:object="${user}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Select Role</label>
                <select th:field="*{role}" class="form-control" required>
                    <option value="">-- Choose Role --</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button class="btn btn-success w-100 mb-2">Register</button>
            <p class="text-center">Already registered?
                <a th:href="@{/login}" class="text-decoration-none text-success fw-bold">Login here</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
