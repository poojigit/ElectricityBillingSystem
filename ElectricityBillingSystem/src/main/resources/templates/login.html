<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login | Electricity Billing</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #2980b9, #6dd5fa);
        font-family: 'Segoe UI', sans-serif;
    }
    .card {
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border: none;
        border-radius: 15px;
    }
    .btn-primary {
        background-color: #2980b9;
        border: none;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 col-md-5 bg-white">
    <h1 class="text-center mb-4">Welcome to Power Pay Eletro Bill</h1>
    <h3 class="text-center mb-4">ðŸ”Œ Electricity Billing Login</h3>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${param.logout}" class="alert alert-success text-center">You have logged out.</div>

    <form method="post" action="/login">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="form-group mb-4">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100 mb-2">Login</button>
      <p class="text-center">Don't have an account?
        <a th:href="@{/register}" class="text-decoration-none text-primary fw-bold">Create one</a>
      </p>
    </form>
  </div>
</div>
</body>
</html>
